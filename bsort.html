<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バブルソート・アルゴリズム１：昇順</title>
</head>
<body>
    <script>
        //配列
        //        [10,20,30,50,40,60,70,90]
        const a = [20,10,30,60,50,90,70,40]; //8
        //bsort関数
        function bsort(array){
            //配列の長さを取得
            let len = array.length;
            //右側から決めるための大きいループ
            for(let i=0; i<len; i++){
                for(let x=0; x<len-i; x++){
                    if(array[x] > array[x+1]){
                        [array[x],array[x+1]] = [array[x+1],array[x]];
                    }
                }
            }
            // const ob = {min:array[0],max:array[len-1]};
            // return ob;
            return array;
        }
        //確認はconsoleで！
        console.log(bsort(a));

    </script>
</body>
</html>
